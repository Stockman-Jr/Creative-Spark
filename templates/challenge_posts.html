{% extends "base.html" %}

{% block content %}
<div class="posts py-5">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for post in post_list %}
      <div class="col">

        <div class="card shadow-sm">
          <img src="" alt="">
          <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
            role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
              dy=".3em">Thumbnail</text>
          </svg>

          <div class="card-body">
            <p class="card-text text-center">{{ post.title }}</p>
            <hr>
            <div class="d-flex align-items-center">
              <div class="card_avatar flex-grow-1">
                <a href="#">
                  <img src="https://i.pravatar.cc/150?img=3" alt=""></a>
                <span>
                  <strong>
                    <a href="#">{{ post.author }}</a>
                  </strong>
                </span>
              </div>
              <div class="like">
                <p class="align-text-bottom"><i class="far fa-heart"></i> {{ post.number_of_likes }}</p>
              </div>
            </div>
          </div>
        </div>

      </div>
      {% endfor %}
    </div>
  </div>


{%endblock%}
