{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-5">
<h2 class="text-center mb-4">Challenge Participation</h2>
<form class="post-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{ post_form | crispy }}


    <button class="btn btn-lg post-btn" type="submit">Submit</button>
</form>
</div>


{%endblock%}
